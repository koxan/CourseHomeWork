<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
	table,tr,th,td{
	border:1px solid black;
	border-collapse:collapse;
	}
	</style>
</head>
<body>

<table>
    
    <tr>
        <td colspan="2" rowspan="2">1.1</td>
        <td>1.3</td>
    </tr>

   <tr>
       
        <td>2.3</td>
    </tr>
	
	<tr>
        <td>3.1</td>
        <td>3.2</td>
        <td>3.3</td>
    </tr>
	
	
</table>



</body>
</html>
