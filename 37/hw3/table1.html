<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>

       table{
        border-spacing:0;
        border-collapse:collapse;
       }
       tr{
        border-spacing:0;
        border-collapse:collapse;
       }
        td{
        border-spacing:0;
        border-collapse:collapse;
        }
        th{
        border-spacing:0;
        border-collapse:collapse;
        }
    </style>
</head>
<body>
<h1>Пример простейшей таблицы</h1>

<p>Простейшая таблица не имеет рамок, а ее ячейки имеют ширину, достаточную для представления данных и не более.</p>

<table>
    
    <tr>
        <td>ASP.NET</td>
        <td>Мэтью Макдональд</td>
        <td>2003</td>
    </tr>

    <tr>
        <td>XHTML</td>
        <td>Дональд Макмэтью</td>
        <td>2004</td>
    </tr>

    <tr>
        <td>Использование PHP 5</td>
        <td>Мак Мэтью</td>
        <td>2005</td>
    </tr>
    <tr>
        <td>Основы JavaScript</td>
        <td>Пол Уилтон</td>
        <td>2002</td>
    </tr>

    <tr>
        <td>Web дизайн</td>
        <td>Дмитрий Кирсанов</td>
        <td>1996</td>
    </tr>
</table>



</body>
</html>
