<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
	table,tr,th,td{
	border:1px solid black;
	border-collapse:collapse;
	}
	</style>
</head>
<body>


<table>
   
    
    <tr>
        <td rowspan="4">1</td>
        <td >1.2</td>
        <td rowspan="3">1.3</td>
		<td>1.4</td>
    </tr>

    <tr>
        
        <td rowspan="2">2.2</td>
        <td>2.4</td>
    </tr>

    <tr>
        <td>3.4</td>
    </tr>
    <tr>
        
        <td>4.2</td>
		<td>4.3</td>
		<td>4.4</td>
    </tr>

</table>



</body>
</html>
