<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table</title>
    <style>

       table{
       border:1px solid black;
        border-spacing:0;
        border-collapse:collapse;
       }
       tr{
        border:1px solid black;
        border-spacing:0;
        border-collapse:collapse;
       }
        td{
        border:1px solid black;
        border-spacing:0;
        border-collapse:collapse;
        }
        th{
        border:1px solid black;
        border-spacing:0;
         border-collapse:collapse;
        }
    </style>
</head>
