<body>

<h3>Пример маркированного списка</h3>

<p>Для всего списка тип маркера установлен "circle", для 3го элемента персонально "disc":</p>
<ul type="circle">
    <li>Элемент списка 1 </li>
    <li>Элемент списка 2 </li>
    <li type ="disc">Элемент списка 3(особо отмеченный!)</li>
    <li>Элемент списка 4 </li>
    <li>Элемент списка 5 </li>
</ul>

</body>
