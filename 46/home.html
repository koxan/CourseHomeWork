<html>
<head>
<title>Анкета</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
<h1>----Анкета пользователя ----</h1>
<script type="text/javascript">
var name = prompt("Введите имя : ");
var lastName = prompt("Введите фамилию : ");
var fatherName = prompt("Введите отчество :");
var age = prompt("Введите возраст : ");
var telephone = prompt("Введите телефон : ");
var mail = prompt("Введите емаил : ");

document.write("<div class='names'>"+"<p>"+"Имя : " + name+"</p>"+"</div>");
document.write("<div class='names'>"+"<p>"+"Фамилия : " + lastName+"</p>"+"</div>");
document.write("<div class='names'>"+"<p>"+"Отчество : " + fatherName+"</p>"+"</div>");
document.write("<div class='mails'>"+"<p>"+"Возраст : " + age+"</p>"+"</div>");
document.write("<div class='names'>"+"<p>"+"Телефон : " + telephone+"</p>"+"</div>");
document.write("<div class='mails'>"+"<p>"+"Email : " + mail+"</p>"+"</div>");
</script>




</body>
</html>
